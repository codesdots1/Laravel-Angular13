<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Add User Form </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <legend>Personal Details :</legend>

          <div class="mb-3">
            <label for="employeename" class="form-label">Name</label>
            <input type="text" class="form-control" #employeeName>
          </div>

          <div class="mb-3">
            <label for="employeeemail" class="form-label">Email</label>
            <input type="email" class="form-control" #employeeEmail>
          </div>

          <div class="mb-3">
            <label for="employeeaddress" class="form-label">Address</label>
            <input type="text" class="form-control" #employeeAddress>
          </div>


          <div class="mb-3">
            <label for="employeecontactnumber" class="form-label">Conatct Number</label>
            <input type="text" class="form-control" maxlength="10" #employeeContact>
          </div>

          <div class="mb-3">
            <label for="employeegender" class="form-label">Gender</label>
            <select #employeeGender class="form-control">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="employeedob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" #employeeDOB>
          </div>

          <div class="mb-3">
            <label for="employeeprofile" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" #employeeProfile>
          </div>

          <legend>Professional Experiences :</legend>

          <div class="mb-3">
            <label for="employeesalary" class="form-label">Company Name</label>
            <input type="text" class="form-control" #employeeCompany>
          </div>

          <div class="mb-3">
            <label for="employeedesignation" class="form-label">Position</label>
            <input type="text" class="form-control" #employeePosition>
          </div>

          <div class="mb-3">
            <label for="employeeerxpersion" class="form-label">Experience</label>
            <input type="text" class="form-control" #employeeExpersion>
          </div>

          <div class="mb-3">
            <label for="employeeerxpersion" class="form-label">Location</label>
            <input type="text" class="form-control" #employeeLocation>
          </div>

          <div class="mb-3">
            <label for="employeeexpstartdate" class="form-label">Start Date</label>
            <input type="date" class="form-control" #employeeExpStartDate>
          </div>

          <div class="mb-3">
            <label for="employeeexpstartdate" class="form-label">End Date</label>
            <input type="date" class="form-control" #employeeExpEndDate>
          </div>

          <div class="mb-3">
            <label for="employeetechnicalskills" class="form-label">Employee Technical Skills</label>
            <input type="text" class="form-control" #employeeTechnicalSkills>
          </div>

          <legend>Educational Details:</legend>

          <div class="mb-3">
            <label for="employeeeducation" class="form-label"> School </label>
            <input type="text" class="form-control" #employeeEduction>
          </div>

          <div class="mb-3">
            <label for="employeetechnicalskills" class="form-label"> Degree </label>
            <input type="text" class="form-control" #employeeDegree>
          </div>

          <div class="mb-3">
            <label for="employeetechnicalskills" class="form-label"> Field of Study </label>
            <input type="text" class="form-control" #employeeStudy>
          </div>

          <div class="mb-3">
            <label for="employeetechnicalskills" class="form-label"> Grade </label>
            <input type="text" class="form-control" #employeeGrade>
          </div>

          <div class="mb-3">
            <label for="employeeexpstartdate" class="form-label">Start Date</label>
            <input type="date" class="form-control" #employeeEduStartDate>
          </div>

          <div class="mb-3">
            <label for="employeeexpstartdate" class="form-label">End Date</label>
            <input type="date" class="form-control" #employeeEduEndDate>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="add(employeeName.value,employeeEmail.value,employeeAddress.value,employeeContact.value,employeeGender.value,employeeDOB.value,employeeProfile.value,employeeCompany.value,employeePosition.value,employeeExpersion.value,employeeLocation.value,employeeExpStartDate.value,employeeExpEndDate.value,employeeTechnicalSkills.value,employeeEduction.value,employeeDegree.value,employeeStudy.value,employeeGrade.value,employeeEduStartDate.value,employeeEduEndDate.value);"> Save </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
